<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Sahu & Son's</title>
    <style>
        body {
            background-color: #343a40; /* Dark background color */
            color: #ffffff; /* Light text color */
        }

        .container {
            max-width: 500px;
            margin-top: 50px;
            background-color: #1e272e; /* Dark container background color */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Added box shadow */
        }

        .form-group {
            margin-bottom: 20px;
        }

        h2 {
            color: #3498db; /* Highlight color for headings */
        }

        .btn-primary {
            background-color: #3498db; /* Button color */
            border-color: #3498db;
        }

        .btn-primary:hover {
            background-color: #2980b9; /* Hover color for buttons */
            border-color: #2980b9;
        }

        .form-control:focus {
            border-color: #3498db; /* Focus color for input fields */
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
        }

        label {
            color: #3498db; /* Label color */
        }

        .form-check-input:checked {
            background-color: #3498db; /* Checked radio button color */
            border-color: #3498db;
        }

        .form-check-input:hover {
            background-color: #2980b9; /* Hover color for radio buttons */
            border-color: #2980b9;
        }

    </style>
</head>
<body>
<a href='welcome.html' class='btn btn-outline-light' >Go Back</a>

<div class="container">
    <h2 class="text-center mb-4">Add New Employee</h2>
    <form id="registrationForm" action="RegisterServlet" method="post">
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" name="Fname" id="Fname" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" name="Lname" id="Lname" required>
            </div>
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" class="form-control" name="Dob" id="Dob" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" class="form-control" name="Phone" id="Phone" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="Email" id="Email" required>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <textarea class="form-control" name="Address" id="Address" rows="2" required></textarea>
        </div>
         <div class="form-group">
                <label for="country">Country</label>
                <select  name="Country" id="Country" class="form-control" required>
                    <option value="">Select Country</option>
                    <option value="India">India</option>
                    <option value="UK">United Kingdom</option>
                    <option value="US">United State</option>
                    <option value="Canada">Canada</option>
                    <option value="France">France</option>
                    <!-- Add more countries as needed -->
                </select>
            </div>
          <div class="form-group">
            <label for="state">State</label>
            <select  name="State" id="State" class="form-control" required>
                 <option value="">Select State</option>
                 <option value="New Delhi">New Delhi</option>
                <option value="Maharastra">Maharastra</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Hariyana">Hariyana</option>
                <option value="Banglore">Banglore</option>
                <option value="Panjab">Panjab</option>
                <option value="Gujrat">Gujrat</option>
                <!-- Add state options based on selected country using JavaScript -->
            </select>
           </div>
            <div class="form-group">
              <label for="lastName">Pin</label>
              <input type="text" class="form-control" name="Pin" id="Pin" required>
            </div>
        
        <div class="form-group">
            <label>Gender</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="Gender" id="male" value="male" required>
                <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="Gender" id="female" value="female" required>
                <label class="form-check-label" for="female">Female</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="Gender" id="other" value="other" required>
                <label class="form-check-label" for="other">Other</label>
            </div>
        </div>
        <div class="form-group">
            <label for="lastName">Mother Name</label>
            <input type="text" class="form-control" name="Mthname" id="lastName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Father Name</label>
            <input type="text" class="form-control" name="Fthname" id="lastName" required>
        </div>
        <div class="form-group">
            <label>Marriage Status</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="Married" id="Married" value="Married" required>
                <label class="form-check-label" for="Married">Married</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="Married" id="Married" value="Un-Married" required>
                <label class="form-check-label" for="Married">Un-Married</label>
            </div>
        </div>
        <div class="form-group">
            <label>Disabilities</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="Disabilities" id="Yes" value="Yes" required>
                <label class="form-check-label" for="Disabilities">Yes</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="Disabilities" id="Yes" value="Yes" required>
                <label class="form-check-label" for="Disabilities">NO</label>
            </div>
        </div>
        <div class="form-group">
            <label for="doj">Date of Joining</label>
            <input type="date" class="form-control" name="Doj" id="doj" required>
        </div>
        <div class="form-group">
            <label for="Design">Designation</label>
            <input type="text" class="form-control" name="Design" id="Design" required>
        </div>
        <div class="form-group">
            <label for="Depart">Department</label>
            <input type="text" class="form-control" name="Depart" id="Depart" required>
        </div>
        <div class="form-group">
            <label for="Salary">Salary</label>
            <input type="Salary" class="form-control" name="Salary" id="Salary" required>
        </div>
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="Uname" id="username" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="Upass" id="password" required>
            </div>
        </div>
        <!-- Add more form fields as needed -->

        <button class="btn btn-primary btn-block" type="submit">Submit</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // You can add JavaScript here to dynamically populate the state options based on the selected country
</script>

</body>
</html>
